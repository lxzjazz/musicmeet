#============================================================================  
# 配置 Mysql 数据库 
#============================================================================ 
#数据库地址
mysql.host=127.0.0.1
#数据库端口
mysql.port=3306
#数据库名称
mysql.dbname=musicmeet
#数据库用户名
mysql.username=root
#数据库密码
mysql.password=root
#============================================================================  
# 配置 Redis 数据库   
#============================================================================ 
#数据库地址
redis.host=127.0.0.1
#数据库端口
redis.port=6379
#数据库超时时间
redis.timeout=2000
#数据库名称
redis.name=master
#数据库密码
redis.password=master
#maxTotal
redis.maxTotal=50
#maxIdle
redis.maxIdle=10
#maxWait
redis.maxWaitMillis=1000